<div id="masterEntryDialogPage">
    <h2 mat-dialog-title style="text-align: center;letter-spacing: 2px;"> {{heading}}</h2>
<form [formGroup]="masterEntryForm">
<ul style="list-style:none;">
    <li *ngFor="let fields of fieldsArry">
      <mat-form-field *ngIf="fields.inputtyep == 'text'">
        <input matInput  placeholder="{{fields.placeholder}}" formControlName="{{fields.ctrlname}}" autocomplete="off">
      </mat-form-field>

      <mat-form-field *ngIf="fields.inputtyep == 'select'">
        <!--<input matInput  placeholder="{{fields.placeholder}}" formControlName="{{fields.ctrlname}}" autocomplete="off">-->
        <mat-select placeholder="{{fields.placeholder}}">
          <mat-option >
            dsadf
          </mat-option>
        </mat-select>
      </mat-form-field>

    </li>
   
   
</ul>
</form>
